language: java
jdk:
    - oraclejdk11
before_script:
    - cd finish
script:
    - mvn clean verify 
notifications:
  slack:
    template:
    - 'Build: <%{build_url}| %{build_number}> | Commit (<%{compare_url}|%{commit}>):
      %{commit_message}'
    - 'Repo@Branch: %{repository_slug}@%{branch}'
    - 'Author: %{author}'
    - 'Summary: %{result} in %{duration}'
    rooms:
      secure: 
    on_success: never
    on_failure: always
branches:
  only:
  - master
  - dev
  - qa
